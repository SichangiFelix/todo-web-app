{% if request.user.is_authenticated %}
    <h3> {{request.user}} </h3>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}


<h1> My todo List</h1>

<table>
    <tr>
        <th>Items</th>
    </tr>
    {% for tasks in task%}

    <tr>
        <td>{{tasks.id}} -</td>
        <td>{{tasks.title}}</td>
        <td><a href="{% url 'task-detail' tasks.id %}">View</a></td>
        <td><a href="{% url 'task-create' %}">Add new</a></td>
        <td><a href="{% url 'task-update' tasks.id %}">Update</a></td>
        <td><a href="{% url 'task-delete' tasks.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h1> No items in list</h1>
    <a href="{% url 'task-create' %}">Add New Item</a>
    {% endfor %}
</table>
